<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Utility Commission Claims - Recover Hidden Energy Broker Fees</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Netlify Forms - Hidden forms for detection during build -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="company" />
      <input type="tel" name="phone" />
      <textarea name="message"></textarea>
      <input type="checkbox" name="privacy" />
    </form>
    
    <form name="calculator" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="usedBroker" />
      <input type="text" name="brokerName" />
      <input type="text" name="annualValue" />
      <input type="text" name="contractDuration" />
      <input type="text" name="contractDate" />
      <input type="text" name="postcode" />
      <input type="text" name="businessName" />
      <input type="text" name="contactName" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
    </form>
  </body>
</html>
